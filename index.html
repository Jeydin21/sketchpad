<!DOCTYPE html>
<html manifest="manifest.appcache">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
<!-- Primary Meta Tags -->
<title>Browser Sketchpad - Draw in the Cloud</title>
<meta name="title" content="Browser Sketchpad - Draw in the Cloud">
<meta name="description" content="Welcome to Browser Sketchpad, a simple website that allows you to draw and customize what you draw from one simple interface inside your browser, completely in the cloud.">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://jeydin21.github.io/sketchpad/">
<meta property="og:title" content="Browser Sketchpad - Draw in the Cloud">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://jeydin21.github.io/sketchpad/">

        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div class="wrapper">
            <header>
                <button id="lineWidthDecrease">-</button>
                <span id="lineWidth" style="color:white">0</span>
                <button id="lineWidthIncrease">+</button>
                <input type="color" id="lineColor" />
                <button id="undo">Undo</button>
                <button id="clear">Clear</button>
                <button id="downloadButton">Download</button>
            </header>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1000"
                height="1000"
            ></svg>
        </div>
        <script
            type="module"
            src="https://unpkg.com/drawtheline@1.1.0/index.js"
        ></script>
        <script
            type="module"
            src="https://unpkg.com/slowreveal@1.2.1/index.js"
        ></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
